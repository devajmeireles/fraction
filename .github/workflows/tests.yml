name: Tests

on:
  push:
    branches:
      - 1.x
    paths-ignore:
      - '.github/**'
      - '*.md'
  pull_request:
    branches:
      - 1.x
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [8.3]
        laravel: ['11.*']

    name: OS:${{ matrix.os }} / PHP:${{ matrix.php }} / Laravel:${{ matrix.laravel }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, sqlite, pdo_sqlite, bcmath, pcntl, xdebug
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install Composer
        run: composer install

      - name: Pint
        run: ./vendor/bin/pint --test

      - name: PhpStan
        run: ./vendor/bin/phpstan --configuration="phpstan.neon"

      - name: Type Coverage
        run: ./vendor/bin/pest --type-coverage --min=100

      - name: Tests
        run: ./vendor/bin/pest --parallel --order-by random --stop-on-failure --coverage --min=90
